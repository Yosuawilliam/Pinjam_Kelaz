services:
  # Service untuk aplikasi PHP & Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pinjam_kelaz-app
    ports:
      - "8080:80" # Map port 8080 di lokal ke port 80 di container
    volumes:
      - .:/var/www/html 
      - writable_data:/var/www/html/writable
    depends_on:
      - db 
    environment:
      - DATABASE_HOSTNAME=db
      - DATABASE_NAME=tubes_webpro
      - DATABASE_USER=devpops
      - DATABASE_PASSWORD=secret

  db:
    image: mariadb:latest
    container_name: pinjam_kelaz-db
    restart: always
    environment:
      MARIADB_DATABASE: tubes_webpro
      MARIADB_USER: devpops
      MARIADB_PASSWORD: secret
      MARIADB_ROOT_PASSWORD: rootsecret
    ports:
      - "3307:3306" 
    volumes:
      - db_data:/var/lib/mysql
      # --- SERVICE BARU UNTUK MONITORING ---

  # 1. Prometheus Server
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9091:9090" # Port untuk mengakses UI Prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # 2. Apache Exporter
  apache_exporter:
    image: bitnami/apache-exporter:latest
    container_name: apache_exporter
    restart: always
    ports:
      - "9117:9117"
    environment:
      - SCRAPE_URI=http://app/server-status?auto
    depends_on:
      - app

  # 3. MySQLd Exporter (untuk MariaDB)
  mysqld_exporter:
    image: bitnami/mysqld-exporter:latest
    container_name: mysqld_exporter
    restart: always
    ports:
      - "9104:9104"
    environment:
      - DATA_SOURCE_NAME=devpops:secret@(db:3307)/tubes_webpro
    depends_on:
      - db

volumes:
  db_data:
  writable_data:
  prometheus_data:
